<ul class="main-navigation">
{% for weight in (1..10) %}
  {% for p in site.pages %}
    {% if p.weight == weight %}
      {% unless p.url contains '/page/' %}
      	<li><a{% if p.url == page.url %} class="active"{% endif %} href="{{ root_url }}{{ p.url | replace:'/index.html', '/' }}">{{ p.title }}</a>
      {% endunless %}
    {% endif %}
  {% endfor %}
{% endfor %}
</ul>
