<ul class="main-navigation">
{% for weight in (1..10) %}
  {% for p in site.pages %}
    {% if p.weight == weight %}
      <li><a{% if p.url == page.url %} class="active"{% endif %} href="{{ root_url }}{{ p.url | replace:'/index.html', '/' }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
{% endfor %}
</ul>
